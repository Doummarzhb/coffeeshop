<form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="contact-form">
  <h2>Contact US</h2>
  <p>If you have any questions or comments, please fill out the form below and we will get back to you as soon as possible.</p>
  <div class="form-group">
    <label for="name">Name</label>
    <input id="name" formControlName="name" class="form-control" />
    <div *ngIf="name?.touched && name?.invalid" class="error-message">
      <small *ngIf="name?.errors?.['required']">Name is required.</small>
    </div>
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input id="email" formControlName="email" class="form-control" />
    <div *ngIf="email?.touched && email?.invalid" class="error-message">
      <small *ngIf="email?.errors?.['required']">Email is required.</small>
      <small *ngIf="email?.errors?.['email']">Email is invalid.</small>
    </div>
  </div>

  <div class="form-group">
    <label for="message">Message</label>
    <textarea id="message" formControlName="message" class="form-control"></textarea>
    <div *ngIf="message?.touched && message?.invalid" class="error-message">
      <small *ngIf="message?.errors?.['required']">Message is required.</small>
    </div>
  </div>

  <button type="submit" [disabled]="contactForm.invalid" class="submit-button">Submit</button>
</form>

<div class="card">
  <p-messages
      [(value)]="messages"
      [enableService]="false"
      [closable]="false" />
</div>
