 <!-- admin-menu.component.html -->
<form (ngSubmit)="addItem()">
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" [(ngModel)]="itemName" name="name" required>
  </div>
  <div>
    <label for="price">Price:</label>
    <input type="number" id="price" [(ngModel)]="itemPrice" name="price" required>
  </div>
  <div>
    <label for="description">Description:</label>
    <textarea id="description" [(ngModel)]="itemDescription" name="description" required></textarea>
  </div>
  <div>
    <label for="image">Image URL:</label>
    <input type="text" id="image" [(ngModel)]="itemImage" name="image" required>
  </div>
  <button type="submit">Add Item</button>
</form>
