 <div class="one">
<div class="signup-container">
  <h2>Signup</h2>
  <form>
    <div class="form-group">
      <label for="username">Username:</label>
      <input id="username" [(ngModel)]="username" name="username" type="text" required />
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input id="email" [(ngModel)]="email" name="email" type="email" required />
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input id="password" [(ngModel)]="password" name="password" type="password" required />
    </div>
    <button type="button" (click)="onclick(username, email, password)">Sign Up</button>
  </form>
  <div class="login-suggestion">
    <p>Already have an account?  <a href="/login">login </a>...</p>
  </div>
</div>
</div>
<div class="card">
  <p-messages [(value)]="messages" [enableService]="true" color="secondary"></p-messages>
</div>
