<div *ngIf="purchases.length > 0">
  <h3>Shopping Cart</h3>
  <div class="p-grid">
    <div class="p-col-12 p-md-6" *ngFor="let purchase of purchases">
      <p-card>
        <ng-template pTemplate="header">
          <div class="header-content">
            <h2>{{ purchase.name }}</h2>
          </div>
        </ng-template>
        <div class="p-card-body">
          <p><strong>User:</strong> {{purchase.username}}</p>
          <p><strong>Name of item:</strong> {{purchase.name}}</p>
          <p><strong>Description:</strong> {{purchase.description}}</p>
          <p><strong>Price:</strong> {{purchase.price}}</p>
          <button (click)="deletePurchase(purchase.id)" class="button">Delete Purchase</button>
        </div>
      </p-card>
    </div>
  </div>
</div>
<div *ngIf="purchases.length === 0" class="empty-message">
  <p>No purchases found.</p>
</div>
